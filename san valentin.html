<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .yes:hover {
            background-color: #ff1e4d;
        }
        .no {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="heart">❤️</div>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Sí 💕</button>
            <button class="btn no" id="noButton" onmouseover="moveButton()" onclick="changeText()">No 😢</button>
        </div>
    </div>
    <script>
        let moveCount = 0;
        let messages = [
            "Di que sí, no te vas a arrepentir!",
            "Ándale, di que sí! 😍",
            "Solo di que sí y seremos felices 💖",
            "Porfa, di que sí 🥺",
            "No lo pienses tanto, di que sí! 💘",
            "Acepta y te daré muchos abrazos 🥰"
        ];
        let messageIndex = 0;
        
        function showLove() {
            document.body.innerHTML = '<h1>¡Yay! 🥰 Nos vemos el 14 de febrero 💖</h1>' +
                                      '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaG42YXA3bzU0bDJvcmFqOHN1Ynd5aDBnMjEyNmM4bDA2ZjJtNWxjNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Rl1oVfHiuV1jE/giphy.gif" alt="Milk and Mocha gif" style="width:300px; margin-top:20px;">';
        }
        
        function moveButton() {
            let btn = document.getElementById('noButton');
            if (moveCount < 7) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
                moveCount++;
            } else {
                changeText();
            }
        }
        
        function changeText() {
            let btn = document.getElementById('noButton');
            if (messageIndex < messages.length) {
                btn.innerText = messages[messageIndex];
                messageIndex++;
            } else {
                btn.innerText = 'Sí 💕';
                btn.onclick = showLove;
                btn.onmouseover = null;
            }
        }
    </script>
</body>
</html>
